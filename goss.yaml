package:
  redis:
    installed: true
    versions:
    - 4.0.11-r0
user:
  redis:
    exists: true
    uid: 100
    gid: 101
    groups:
    - redis
    home: /var/lib/redis
    shell: /bin/false
port:
  tcp:6379:
    listening: true
    ip:
    - 0.0.0.0
process:
  redis-server:
    running: true
