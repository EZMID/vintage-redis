# Quick way around
language: c

# Goos installation requires this
sudo: required

# Install make and curl
addons:
  apt:
    packages:
    - cmake
    - curl
    
# Install Goos for the image build validation step
install:
- curl -fsSL https://goss.rocks/install | sh

# Simple 2 step process:
# 1. Build the image
# 2. Run the image and test it using Goos
script:
- make build
- make test
